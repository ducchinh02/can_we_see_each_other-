<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phan Shy Punchline</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div id="root">
			<div class="preloader">
				<svg
					role="img"
					aria-label="Mouth and eyes come from 9:00 and rotate clockwise into position, right eye blinks, then all parts rotate and merge into 3:00"
					class="smiley"
					viewBox="0 0 128 128"
					width="128px"
					height="128px"
				>
					<defs>
						<clipPath id="smiley-eyes">
							<circle
								class="smiley__eye1"
								cx="64"
								cy="64"
								r="8"
								transform="rotate(-40,64,64) translate(0,-56)"
							/>
							<circle
								class="smiley__eye2"
								cx="64"
								cy="64"
								r="8"
								transform="rotate(40,64,64) translate(0,-56)"
							/>
						</clipPath>
						<linearGradient id="smiley-grad" x1="0" y1="0" x2="0" y2="1">
							<stop offset="0%" stop-color="#000" />
							<stop offset="100%" stop-color="#fff" />
						</linearGradient>
						<mask id="smiley-mask">
							<rect
								x="0"
								y="0"
								width="128"
								height="128"
								fill="url(#smiley-grad)"
							/>
						</mask>
					</defs>
					<g
						stroke-linecap="round"
						stroke-width="12"
						stroke-dasharray="175.93 351.86"
					>
						<g>
							<rect
								fill="hsl(193,90%,50%)"
								width="128"
								height="64"
								clip-path="url(#smiley-eyes)"
							/>
							<g fill="none" stroke="hsl(193,90%,50%)">
								<circle
									class="smiley__mouth1"
									cx="64"
									cy="64"
									r="56"
									transform="rotate(180,64,64)"
								/>
								<circle
									class="smiley__mouth2"
									cx="64"
									cy="64"
									r="56"
									transform="rotate(0,64,64)"
								/>
							</g>
						</g>
						<g mask="url(#smiley-mask)">
							<rect
								fill="hsl(223,90%,50%)"
								width="128"
								height="64"
								clip-path="url(#smiley-eyes)"
							/>
							<g fill="none" stroke="hsl(223,90%,50%)">
								<circle
									class="smiley__mouth1"
									cx="64"
									cy="64"
									r="56"
									transform="rotate(180,64,64)"
								/>
								<circle
									class="smiley__mouth2"
									cx="64"
									cy="64"
									r="56"
									transform="rotate(0,64,64)"
								/>
							</g>
						</g>
					</g>
				</svg>
			</div>
			<div class="main-content d-none">
				<div class="container">
					<div class="punchline-contain">
						<div class="punchline-header">
							Hey guy, can we see each other over the weekend ? Will you be
							happy??
						</div>
						<!-- Can I stand by your side moretimes! -->
						<div class="punchline-image">
							<img
								src="./assets/images/dangiuu.jpg"
								alt="Cute girl"
								loading="lazy"
							/>
						</div>
						<div class="button-actions">
							<div class="button-item btn-no">Nooooo 😏</div>
							<div class="button-item btn-yes">
								<span>Yes 🙈</span>
								<div class="lovely-alert">
									<div class="lovely-content">
										<div class="lovely-image">
											<img src="./assets/images/IMG_5397_Original.GIF" alt="" />
										</div>
										<div class="lovely-message">
											<h4>Ỏooo Love uuuuuu 🙈💓</h4>
											<p>Nhắn tin cho mình nha🫶🏻</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="overlay"></div>
		</div>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
